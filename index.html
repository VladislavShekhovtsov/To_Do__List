<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY NOTES</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Unbounded:wght@200..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/css/main.css">
</head>

<body>
    <header></header>
    <main>
        <div class="container">
            <div class="block">
                <h1>MY NOTES</h1>
                <div class="input-container">
                    <input type="text" name="text" id="inputText" placeholder="Enter your note...">
                    <button id="button" class="btn shine-button" type="button">ADD</button>
                </div>
                <div class="note-heading">
                    <h2>TO DO</h2>
                    <h2>DONE</h2>
                </div>
                <div class="note-box__container">
                    <div id="notesBlock" class="block-text" ondragover="allowDrop(event)" ondrop="drop(event)"></div>
                    <div id="notesBlockDone" class="block-text" ondragover="allowDrop(event)" ondrop="drop(event)">
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>


    
    <script src="/js/main.js"></script>
</body>

</html>
